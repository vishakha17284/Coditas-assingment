  <a class="navbar-brand" href="#">Profiles</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by</a>

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

profiles{{profiles|json}}
<ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
  <ngb-panel *ngFor="let profile of profiles">
    <div class="d-flex align-items-center justify-content-between">
      <h5 class="m-0">First panel - {{ opened ? 'opened' : 'collapsed' }}</h5>
      <button ngbPanelToggle class="btn btn-link p-0">Toggle first</button>
    </div>
  </ngb-panel>
</ngb-accordion>
